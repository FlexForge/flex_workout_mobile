name: new_app_version

on:
  workflow_dispatch:
    inputs:
      release-type:
        type: choice
        description: 'Release type (one of): patch, minor, major, prepatch, preminor, premajor, prerelease'
        required: true
        default: 'patch'
        options:
          - breaking
          - major
          - minor
          - patch
      build:
        type: string
        description: ''
        required: false
      pre:
        type: choice
        description: 
        required: false
        options:
          - alpha
          - beta

jobs:
  release:
    name: Create New Version and push new tag
    
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.22.2
          channel: stable
          cache: true
          cache-key: flutter-:os:-:channel:-:version:-:arch:-:hash:-${{ hashFiles('**/pubspec.lock') }}
      
      - name: ğŸ“¦ Install Dependencies
        run: flutter pub global activate cider

      - name: ğŸ‘Š Bump Version
        run: cider bump ${{ github.event.inputs.release-type }} ${{(github.event.inputs.pre && '--bump-build --pre=') || ''}}${{ github.event.inputs.pre }} ${{(github.event.inputs.pre && '--build=') || '' }}${{ github.event.inputs.pre }}

      - name: ğŸ·ï¸ Push Tag
        run: |
          chmod +x ./scripts/app-release.sh
          ./scripts/app-release.sh