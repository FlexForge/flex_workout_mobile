name: flex_workout_mobile
description: "A new Flutter project."
publish_to: 'none'
version: 0.2.2-alpha+7

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.8
  custom_sliding_segmented_control: ^1.8.3
  faker: ^2.1.0
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_layout_grid: ^2.0.7
  flutter_native_splash: ^2.4.1
  flutter_riverpod: ^2.5.1
  flutter_swipe_action_cell: ^3.1.3
  fpdart: ^1.1.0
  freezed_annotation: ^2.4.4
  go_router: ^14.2.3
  intl: ^0.19.0
  material_symbols_icons: ^4.2780.0
  mocktail: ^1.0.4
  modal_bottom_sheet: ^3.0.0
  objectbox: ^4.0.1
  objectbox_flutter_libs: any
  package_info_plus: ^8.0.2
  path: ^1.9.0
  path_drawing: ^1.0.1
  path_provider: ^2.1.4
  reactive_forms: ^17.0.1
  reactive_forms_annotations: ^5.0.0
  riverpod_annotation: ^2.3.5
  shared_preferences: ^2.3.1
  xml: ^6.5.0

dev_dependencies:
  build_runner: ^2.4.12
  custom_lint: ^0.6.4
  flutter_test:
    sdk: flutter
  freezed: ^2.5.2
  objectbox_generator: any
  reactive_forms_generator: ^5.0.5
  riverpod_generator: ^2.4.0
  riverpod_lint: ^2.3.10
  very_good_analysis: ^6.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/
    - assets/muscle_groups/

objectbox:
  output_dir: db

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: assets/icon.png
  min_sdk_android: 21
  adaptive_icon_background: '#ffffff'
  adaptive_icon_foreground: assets/adaptive-icon.png
  remove_alpha_ios: true

flutter_native_splash:
  color: "#ffffff"
  image: assets/splash.png

  color_dark: "#000000"
  image_dark: assets/splash.png

  android_12:
    image: assets/splash.png
    color: "#ffffff"
